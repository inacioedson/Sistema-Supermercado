<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<!--  Add o thymelead -->
<head>
<title>Produtos</title>
</head>
<section layout:fragment="conteudo">
	<div class="container-fluid">
		<div class="row-fluid">
			<div layout:include="menu"></div>
			<div class="span9" id="content">
				<div class="row-fluid">
					<div class="block">
						<div class="navbar navbar-inner block-header">
							<!-- Barra de opções no final da div -->
							<div class="btn-group pull-right">
								<button data-toggle="dropdown" class="btn dropdown-toggle">
									Tools <span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li><a href="#">Print</a></li>
									<li><a href="#">Save as PDF</a></li>
									<li><a href="#">Export to Excel</a></li>
								</ul>
							</div>
							<!--Botao no estilo do template -->
							<div class="btn-group">
								<a th:href="@{/produtos/novo}"><button class="btn btn-success">
										Cadastrar Produtos <i class="icon-plus icon-white" ></i>
									</button></a>
							</div>
							<!--Botao no estilo do template -->
							<div class="btn-group ">
								<a th:href="@{/categorias/novo}"><button class="btn btn-success">
										Cadastrar Categoria <i class="icon-plus icon-white" ></i>
									</button></a>
							</div>
							<div class="muted pull-left"></div>

						</div>
						<div class="block-content collapse in">
							<div class="span12">
									<fieldset>
										<legend>Lista de Produtos</legend>


											<div class="block-content collapse in">
												<div class="span12">

													<table cellpadding="0" cellspacing="0" border="0"
														class="table table-striped table-bordered" id="example">
														<thead>
															<tr>
																<th>Codigo de Barras</th>
																<th>Nome</th>
																<th>Quantidade Estoque</th>
																<th>Quantidade Maxima</th>
																<th>Quantidade Minimo</th>
																<th>Categoria</th>
																<th class="col-md-1"></th>
															</tr>
														</thead>
														<tbody>
															<tr class="odd gradeX" th:each="produto : ${produtos}">
																<td th:text="${produto.codigoBarras}"></td>
																<td th:text="${produto.nome}"></td>
																<td class="center" th:text="${produto.qtdEstoque}">
																</td>
																<td th:text="${produto.qtdMaxima}"></td>
																<td class="center" th:text="${produto.qtdMinimo}"></td>
																<td class="center" th:text="${produto.categoria.nome}"></td>
																<td class="center">
	   						<a class="btn btn-link btn-xs" th:href="@{/produtos/{id}(id=${produto.id})}">
	   							<span class="icon-pencil"></span>
	   						</a>
	   					</td>
															</tr>

														</tbody>
													</table>
												</div>

										</div>

									</fieldset>
<!--Comentario Atoa para git-->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

</html>
