<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	xmlns:brewer="http://brewer.algaworks.com"
	layout:decorator="layout/LayoutPadrao">
<head>
<title>SysteMark</title>
</head>
<body>

	<section layout:fragment="conteudo">

		<div class="page-header">

			<div class="container-fluid">

				<h1>Cadastro de categoria</h1>

			</div>

		</div>
		<div class="container-fluid">
			<form method="POST" class="form-vertical  js-form-loading"
				onsubmit="return validaFormCadProduto()" action="/categorias/salvar"
				th:object="${categoria}">
				<div layout:include="layout/fragments/MensagemGeral"></div>
				<div layout:include="layout/fragments/MensagemErro"></div>
				<input type="hidden" th:field="*{id}" />



				<div class="form-group"
					th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="input-produto-nome">Nome</label> <input
						id="input-produto-nome" type="text" class="form-control"
						th:field="*{nome}" />
				</div>


				<div class="form-group" th:classappend="${#fields.hasErrors('descricao')}">
					<label for="input-categoria-descricao">Descrição</label> <input type="text"
						id="input-categoria-descricao" class="form-control" th:field="*{descricao}" />
				</div>


				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
					<a th:href="@{/categorias}" class="btn  btn-default">Cancelar</a>
					
				</div>

			</form>
		</div>


	</section>

</body>
</html>
