<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	xmlns:brewer="http://brewer.algaworks.com"
	layout:decorator="layout/LayoutPadrao">
<head>

	<title>SysteMark</title>

</head>
<body>
<section layout:fragment="conteudo">
<div class="page-header">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-10">
				<h1>
					Pesquisar de Categorias
				</h1>
			</div>

			<div class="col-xs-2">
				<div class="aw-page-header-controls">
					<a class="btn btn-primary" th:href="@{categorias/novo}">
						<i class="fa  fa-plus-circle"></i> <span class="hidden-xs  hidden-sm">Nova Categoria</span>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid">


	<form method="get" class="form-vertical  js-form-loading">

		<div class="form-group">
			<label for="input-produto-nome">Nome</label>
			<input id="input-produto-nome" type="text" class="form-control"/>
		</div>


		<div class="form-group">
			<button class="btn  btn-primary" type="submit">
				Pesquisar
			</button>
		</div>

	</form>

	<div class="row  aw-datatable-toolbar">
		<div class="col-xs-8">
			<button class="btn btn-default  btn-sm">
				<i class="fa fa-trash"></i> <span class="visible-md-inline  visible-lg-inline">Excluir</span>
			</button>

			<div class="btn-group">
			  <button type="button" class="btn  btn-default  btn-sm  dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
			    <i class="fa  fa-arrow-circle-down  visible-md-inline  visible-lg-inline"></i> <span>Exportar</span>
			    <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu" role="menu">
			    <li><a href="#">Para arquivo Excel</a></li>
			    <li><a href="#">Para arquivo CSV</a></li>
			    <li><a href="#">Para arquivo XML</a></li>
			  </ul>
			</div>

			<div class="btn-group">
			  <button type="button" class="btn btn-default  btn-sm  dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
			    <span>Mais</span>
			    <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu" role="menu">
			    <li><a href="#">Ativar</a></li>
			    <li><a href="#">Desativar</a></li>
			  </ul>
			</div>
		</div>

		<div class="col-xs-4">
			<div class="btn-toolbar  pull-right" role="toolbar">
				<div class="btn-group" role="group">
					<button type="button" class="btn  btn-default  btn-sm"><i class="fa fa-th-large"></i></button>
					<button type="button" class="btn  btn-default  btn-sm  active"><i class="fa fa-bars"></i></button>
				</div>
			</div>
		</div>
	</div>

	<div class="table-responsive">
		<table id="tabela-produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
			<thead class="aw-table-header-solid">
				<tr>
					<th class="aw-table-checkbox col-sm-1">
						<input type="checkbox"/>
					</th>
					<th class="col-sm-3">Nome</th>
					<th class="table-pesq-produto-col-status">Descrição</th>
					<th class="table-pesq-produto-col-acoes col-sm-1">Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="categoria : ${categorias}">
					<td class="aw-table-checkbox"><input type="checkbox"/></td>
					<td th:text="${categoria.nome}">Blue Microphones Yeti Pro Usb  XLR - Microfone Condensador<span class="label  label-danger">Sem estoque</span></td>
					<td class="table-pesq-produto-col-status" th:text="${categoria.descricao}"></td>
					<td class="table-pesq-produto-col-acoes">
		
						<div class="btn-group">
						<a th:href="@{/categorias/{id}(id=${categoria.id})}">
							<button class="btn  btn-default btn-xs">
								<i class="fa  fa-pencil"></i>
							</button>
						</a>
						<a  data-toggle="modal" data-target="#confirmacaoExclusaoModal"
	   								th:attr="data-id=${categoria.id}, data-nome=${categoria.nome},data-action=${'categorias'}">
							<button class="btn  btn-default btn-xs">
								<i class="fa  fa-trash"></i>
							</button>
							</a>
						</div>
					</td>
				</tr>
				
			</tbody>
		</table>
	</div>

	<div class="row">
		<div class="col-xs-12  col-md-8  aw-text-xs-center  aw-text-md-left">
			<nav>
				<ul class="pagination  pagination-sm">
					<li><a href="#"><i class="fa  fa-angle-double-left"></i></a></li>
					<li class="active"><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li><a href="#"><i class="fa  fa-angle-double-right"></i></a></li>
				</ul>
			</nav>
		</div>
	

	</div>
</div>
	<div layout:include="layout/fragments/ModalExclusao"></div>
	</section>


</body>
</html>
